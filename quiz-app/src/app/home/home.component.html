<form [formGroup]="joinForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
  <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div class="flex items-center space-x-5">
            <div
              class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">
              i</div>
            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
              <h2 class="leading-relaxed">Join the quiz</h2>
              <p class="text-sm text-gray-500 font-normal leading-relaxed"> Participate in the computer quiz</p>
            </div>
          </div>
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <div class="flex flex-col">
                <label class="leading-loose">Username</label>
                <input type="text" formControlName="username" required
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                  placeholder="Username">
              </div>

              <div class="flex flex-col">
                <label class="leading-loose">Role</label>
                <select formControlName="role" required
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                  name="
                  cars" id="cars">
                  <option value="teacher">Teacher</option>
                  <option value="student" selected>Student</option>
                </select>
              </div>
            </div>
            <div class="pt-4 flex items-center space-x-4">
              <button
                class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Join</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- source: https://tailwindcomponents.com/component/responsive-team-cards-1 -->

<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12" *ngIf="submitted">
  <button (click)="startQuiz()" *ngIf="isTeacher"
    class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Start
    Quiz</button>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let item of studentList"
      class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center">
      <div class="mb-8">
        <img class="object-center object-cover rounded-full h-36 w-36"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/User_font_awesome.svg/2048px-User_font_awesome.svg.png"
          alt="photo">
      </div>
      <div class="text-center">
        <p class="text-xl text-gray-700 font-bold mb-2">{{item}}</p>
      </div>
    </div>
  </div>
</section>
