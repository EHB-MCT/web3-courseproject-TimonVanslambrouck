<div class="login">
  <div class="flex items-center justify-center">
    <div class="w-full max-w-md">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="email" type="email" required autofocus placeholder="Email" ngModel #email="ngModel" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="username" type="text" required autofocus placeholder="Username" ngModel #username="ngModel" />
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password" placeholder="Password" name="password" required ngModel #password="ngModel" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-normal mb-2" for="repeatpassword">
            Repeat password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password" placeholder="Repeat password" name="repeatpassword" required ngModel
            #repeatpassword="ngModel" />
        </div>
        <div class="flex items-center justify-between">
          <button [disabled]="f.invalid"
            class="px-4 py-2 rounded text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700"
            type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
